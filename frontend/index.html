<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Uptime Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: system-ui, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 20px;
}
h1 {
    font-weight: 600;
}
.time {
    color: #666;
    font-size: 14px;
}
.card {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 12px;
    border-left: 6px solid #ccc;
}
.online { border-color: #2ecc71; }
.offline { border-color: #e74c3c; }

.url { font-weight: 500; }
.status {
    font-weight: 600;
}
.small {
    font-size: 13px;
    color: #555;
}
</style>
</head>
<body>

<h1>Мониторинг доступности</h1>
<div class="time" id="time"></div>
<div class="time" id="interval"></div>

<div id="list"></div>

<script>
async function load() {
    const res = await fetch("http://127.0.0.1:8000/api/status");
    const json = await res.json();

    document.getElementById("interval").textContent =
        "Checked every " + (json.checked_every_seconds / 60) + " minutes (UTC)";

    const list = document.getElementById("list");
    list.innerHTML = "";

    json.data.forEach(s => {
        const div = document.createElement("div");
        div.className = "card " + (s.status === "Доступен" ? "доступен" : "Не досупен");
        div.innerHTML = `
            <div class="url">${s.url}</div>
            <div class="status">${s.status}</div>
            <div class="small">Last downtime: ${s.last_downtime}</div>
            ${s.error ? `<div class="small">Error: ${s.error}</div>` : ""}
        `;
        list.appendChild(div);
    });
}

function updateTime() {
    document.getElementById("time").textContent =
        "Current time (UTC): " + new Date().toISOString();
}

load();
updateTime();
setInterval(load, 10000);
setInterval(updateTime, 1000);
</script>

</body>
</html>
